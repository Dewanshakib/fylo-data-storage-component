<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo-data-storage-component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv-warp">
            <div class="leftDiv">
                <img src="./Design/logo.svg" alt="logo" class="logo">
                <div class="icons">
                    <div><img src="./Design/icon-document.svg" alt="document icon"></div>
                    <div><img src="./Design/icon-folder.svg" alt="folder icon"></div>
                    <div><img src="./Design/icon-upload.svg" alt="upload icon"></div>
                </div>
            </div>

            <div class="rightDiv">
                <div class="storageUsageText">
                    <div class="textFlex">
                        <p class="p1">185</p>
                        <p class="p2">GB LEFT</p>
                    </div>
                    <div class="triangle"></div>
                </div>

                <div class="rightDiv-warp">
                    <div class="headDiv"><h3>You've used <strong>815 GB</strong> of your storage</h3></div>

                    <div class="emptyStorageDiv">
                        <div class="fllledDiv">
                            <div class="dotDiv"></div>
                        </div>
                    </div>

                    <div class="storageDetailDiv">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
